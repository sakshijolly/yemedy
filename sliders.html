<html lang="en" >
   <head>
      <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.css">
      <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
      <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.min.js"></script>
      <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-aria.min.js"></script>
      <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-messages.min.js"></script>
      <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.js"></script>
	  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
      <script language="javascript">
          angular
            .module('firstApplication', ['ngMaterial'])
            .controller('sliderController', sliderController);

          function sliderController ($scope, $mdSidenav) {
             $scope.color = {
                red: Math.floor(Math.random() * 255),
                green: Math.floor(Math.random() * 255),
                blue: Math.floor(Math.random() * 255)
             };
             $scope.rating = 3;        
             $scope.disabled = 70;
         }	  
      </script>      
   </head>
   <body ng-app="firstApplication"> 
      <div id="sliderContainer" ng-controller="sliderController as ctrl" layout="row" ng-cloak>
	     <md-content style="margin: 16px; padding:16px">
            <div layout>
               <h4 style="margin-top:10px">BASIC</h4>		
               <md-slider flex min="0" max="100" ng-model="color.red" aria-label="red" id="red-slider" class></md-slider>
               <div flex="20" layout layout-align="center center">
                  <input flex type="number" ng-model="color.red" aria-label="red" aria-controls="red-slider">
               </div>
            </div>
		    <div layout>
               <h4 style="margin-top:10px">PRO</h4>		
               <md-slider class="md-warn" flex min="0" max="100" ng-model="color.green" aria-label="green" id="green-slider"></md-slider>
               <div flex="20" layout layout-align="center center">
                  <input flex type="number" ng-model="color.green" aria-label="green" aria-controls="green-slider">
               </div>
            </div>
			<div layout>
               <h4 style="margin-top:10px">PREMIUM</h4>		
               <md-slider class="md-primary" flex min="0" max="100" ng-model="color.blue" aria-label="blue" id="blue-slider"></md-slider>
               <div flex="20" layout layout-align="center center">
                  <input flex type="number" ng-model="color.blue" aria-label="blue" aria-controls="blue-slider">
               </div>
            </div>
			<div layout>
               <h4 style="margin-top:10px">Discrete</h4>		
               <md-slider flex md-discrete ng-model="rating" step="1" min="1" max="5" aria-label="rating"></md-slider>
               <div flex="20" layout layout-align="center center">
                  <input flex type="number" ng-model="rating" aria-label="rating" aria-controls="rating-slider">
               </div>
            </div>
			
		 </md-content>
      </div>
   </body>
</html>
